name: mid-raw-checker
vars:
  dpl_command: >-
    o2-dpl-raw-proxy -b --session default --dataspec 'dd:FLP/DISTSUBTIMEFRAME/0;A:MID/RAWDATA' --channel-config name=readout-proxy,type=pull,method=connect,address=ipc:///tmp/stf-builder-dpl-pipe-0,transport=shmem,rateLogging=5 | o2-mid-raw-checker-workflow -b --session default --feeId-config-file /home/{{ user }}/daq_utils/config/feeId_mapper.txt --mid-checker-outfile '/home/{{ user }}/output/ecs_raw_checker_out.txt' | o2-dpl-output-proxy -b --session default --dpl-output-proxy --dataspec 'dd:FLP/DISTSUBTIMEFRAME/0;A:MID/RAWDATA' --channel-config name=downstream,type=push,method=bind,address=ipc:///tmp/stf-pipe-0,rateLogging=10,transport=shmem
defaults:
  monitoring_dpl_url: "no-op://"
  user: "flp"
  fmq_rate_logging: 0
  shm_segment_size: 10000000000
  shm_throw_bad_alloc: false
  session_id: default
  resources_monitoring: 15
roles:
  - name: "internal-dpl-clock"
    connect:
    task:
      load: mid-raw-checker-internal-dpl-clock
  - name: "readout-proxy"
    connect:
    - name: from_internal-dpl-clock_to_readout-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.internal-dpl-clock:from_internal-dpl-clock_to_readout-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    - name: readout-proxy
      type: pull
      transport: shmem
      target: "::readout-proxy-{{ it }}"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-checker-readout-proxy
  - name: "dpl-output-proxy"
    connect:
    - name: from_readout-proxy_to_dpl-output-proxy
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.readout-proxy:from_readout-proxy_to_dpl-output-proxy"
      rateLogging: "{{ fmq_rate_logging }}"
    bind:
    - name: downstream
      type: push
      transport: shmem
      addressing: ipc
      rateLogging: "{{ fmq_rate_logging }}"
      global: "downstream-{{ it }}"
    task:
      load: mid-raw-checker-dpl-output-proxy
  - name: "MIDRawDecoder"
    connect:
    - name: from_dpl-output-proxy_to_MIDRawDecoder
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.dpl-output-proxy:from_dpl-output-proxy_to_MIDRawDecoder"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-checker-MIDRawDecoder
  - name: "MIDRawDataChecker"
    connect:
    - name: from_MIDRawDecoder_to_MIDRawDataChecker
      type: pull
      transport: shmem
      target: "{{ Parent().Path }}.MIDRawDecoder:from_MIDRawDecoder_to_MIDRawDataChecker"
      rateLogging: "{{ fmq_rate_logging }}"
    task:
      load: mid-raw-checker-MIDRawDataChecker
